<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Map | Education Mapping</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
        <link href="/css/map.css" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js" integrity="sha512-BqNYFBAzGfZDnIWSAEGZSD/QFKeVxms2dIBPfw11gZubWwKUjEgmFUtUls8vZ6xTRZN/jaXGHD/ZaxD9+fDo0A==" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/js/map.js" defer></script>
    </head>
    <body>
        <div id="map"></div>
        <div class="position-absolute top-0 end-0">
            <a href="#" class="btn btn-warning btn-lg mt-2 me-2">Switch To County View</a>
        </div>
        <div id="datapanel">
            <h3 id="datapanel-title" class="mb-3">Select a district!</h3>
            <div id="datapanel-body">
                <div class="accordion" id="datapanel-accordion">
                    <div class="accordion-item">
                        <h5 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-demographics">Demographics</button>
                        </h5>
                        <div id="collapse-demographics" class="accordion-collapse collapse show" data-bs-parent="datapanel-accordion">
                            <div class="accordion-body" id="demographics-div">
                                <canvas id="demographics-chart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h5 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-funding">School Funding</button>
                        </h5>
                        <div id="collapse-funding" class="accordion-collapse collapse show" data-bs-parent="datapanel-accordion">
                            <div class="accordion-body" id="funding-div">
                                <strong>Equalized valuation per student: </strong><span id="eq-val"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
